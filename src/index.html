<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>S Q U A T S</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    </head>

    <body>

        <div class="tooltip"></div>
        <div class="game-container">
            <div class="left">
                <div class="image-container">image placeholder</div>
                <div class="stats-container">
                    <h1>Stats</h1>
                    <div class="stat-container">
                        <p class='label'>Glutes</p>
                        <div class="progress-bar">
                            <p>Level: 0</p>
                            <div class="bar"></div>
                        </div>
                        <p>0%</p>
                    </div>
                    <div class="stat-container">
                        <p class='label'>Quads</p>
                        <div class="progress-bar">
                            <p>Level: 0</p>
                            <div class="bar"></div>
                        </div>
                        <p>0%</p>
                    </div>
                    <div class="stat-container">
                        <p class='label'>Calves</p>
                        <div class="progress-bar">
                            <p>Level: 0</p>
                            <div class="bar"></div>
                        </div>
                        <p>0%</p>
                    </div>
                    <div class="stat-container">
                        <p class='label'>Hamstrings</p>
                        <div class="progress-bar">
                            <p>Level: 0</p>
                            <div class="bar"></div>
                        </div>
                        <p>0%</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <header>
                    <h1>Squats</h1>
                    <p>Power Level: <span id='strength-amt'>0</span></p>
                </header>
                <div class="exercises-container">
                    <h3>Exercises</h3>
                    <div>
                        <div class='exercise selected' 
                            onmouseover='Tooltip.show(event, {type: "btn-tooltip", content: "barbell-squat"})'
                            onmouseout='Tooltip.hide()'
                            >Barbell Squat</div>
                        <div class='exercise'>Leg Extension</div>
                        <div class='exercise'>Calf Raise</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/main.js"></script>
        <script src="./scripts/tooltips.js"></script>

    </body>

</html>
